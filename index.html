<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <header>
      <h1 id="title">Currency Converter</h1>
    </header>
    <div class="main-container">
      <form action="#" method="#">
        <div class="amount input-div">
          <label for="amount"> amount</label>
          <input type="number" required id="amount" name="amount" />
        </div>
        <div class="from-currency input-div">
          <label for="from">from</label>
          <input
            type="text"
            list="from"
            id="left-currency"
            name="left-currency"
          />
          <datalist id="from"></datalist>
        </div>
        <div>
          <a href="#" class="btn flip-btn">
            <div class="btn-tooltip">sd</div>
            <i class="fas fa-exchange-alt"></i>
          </a>
        </div>

        <div class="to-currency input-div">
          <label for="to">to</label>
          <input
            type="text"
            list="to"
            id="right-currency"
            name="right-currency"
          />
          <datalist id="to"></datalist>
        </div>
        <a href="#" class="btn convert-btn">
          <div class="btn-tooltip">sd</div>
          convert
        </a>
      </form>
      <div id="exchange-output" class="hidden">
        <span id="result-des"></span>
        <span id="rate-des"></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7de0d60bf7.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
